<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h4 class="text-white">Simple Quiz website, Make sure to submit a name and select your quiz type </h4>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  
  <div class="card">
    <div class="card-header text-center">
      <h2>Brain-Flip</h2>
    </div>
    <hr />
    <div class="card-body">
      <div class="card-body">
        <p>Please select a quiz:</p>
        <select id="quiz-selection" class="form-control mb-3">
          <!-- Options will be dynamically added here -->
        </select>
        <button id="load-quiz-button" class="btn btn-custom-color">Submit Quiz Selection</button>
        <br>
        <br>

        <p>Please enter your name:</p>
        <input type="text" id="username" class="form-control mb-3">
        <button id="user" class="btn btn-custom-color">Submit Name</button>
        <br>
       <h1> <center>Question</center></h1>
        
        <!-- Rest of your quiz content -->
      </div>
      
      <h2 id="question" class="card-title text-center">Question</h2>
      <div>
        <div class="text-center">
        <button id="a" class="btn btn-custom-color-ans mr-1 answer">Question</button>
        <button id="b" class="btn btn-custom-color-ans mr-1 answer">Question</button><br>
        <button id="c" class="btn btn-custom-color-ans mr-1 answer">Question</button>
        <button id="d" class="btn btn-custom-color-ans mr-1 answer">Question</button>
        <br>
        <br>
        <button id="submit" class="btn btn-primary-sub">Submit</button>
      </div>
    </div>

    <div id="customAlert" class="custom-alert-style" style="display:none;">
      <p id="customAlertText">This is a custom alert!</p>
      <!-- Add a button to close the alert -->
      <button onclick="hideCustomAlert()">Close</button>
    </div>

  </div>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
